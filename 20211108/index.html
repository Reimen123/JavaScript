<html>

<body>

    <h2>JavaScript Objects</h2>

    <p id="demo"></p>

    <script>
        // Create an object:
        const car = {
            type: "Fiat",
            model: "500",
            color: "white",
            fullModel: function () {
                return this.type + " " + this.model + " " + this.color; 
            }
        };

        car.year = 2010;
        car.fullModelWithYear = function () {
            return this.fullModel() + " " +  car.year;
        }
        // Display some data from the object:
        document.getElementById("demo").innerHTML = "The car type is "
            + car.type + "<br>"
            + " model " + car["model"] + "<br>" // another way to call object method
            + " full model name " + car.fullModel() + "<br>"
            + "car year " + car.year + "<br>"
            + "full model with year " + car.fullModelWithYear();
    </script>

    

</body>

</html>
