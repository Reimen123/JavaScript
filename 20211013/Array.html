<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Arrays</h2>

    <p id="demo"></p>
    <p id="lenght"></p>
    <p id="lastElement"></p>
    <p id="removeLast"></p>
    <p id="cutFirstEll"></p>
    <p id="insertElwhenewheYouWant"></p>
    <p id="uniteTwoArrays"></p>
    <p id="unitedArraysSorted"></p>
    <p id="error"></p>

    <p>The highest number is <span id="highest"></span>.</p>
    <p>The lovest number is <span id="lovest"></span>.</p>

    <p>Click the buttons to sort car objects on age.</p>
    <button onclick="myFunction()">Sort by year</button>
    <p id="sortCars"></p>

    <p>Click the buttons to sort car objects on type.</p>
    <button onclick="myFunctionTwo()">Sort by name</button>
    <p id="sortByString"></p>

    <script>
        try {
            const cars = ["Saab", "Volvo", "BMW"];
            document.getElementById("demo").innerHTML = cars;
            document.getElementById("lenght").innerHTML = cars.length;
            document.getElementById("lastElement").innerHTML = cars[cars.length - 1];
            cars.pop();
            document.getElementById("removeLast").innerHTML = cars;
            let shiftetValue = cars.shift();
            document.getElementById("cutFirstEll").innerHTML = shiftetValue;
            const fruits = ["Apple", "Peach", "Pizza"];

            //splice - cut somewhere, put based on elents that was choosed and rewrite all the other
            cars.splice(1, 0, "Lemon", "Kiwi", fruits);
            document.getElementById("insertElwhenewheYouWant").innerHTML = cars;

            //Uniting Arrays
            const people = ["Person", "Madam", "Sir"];
            const animals = ["Dog", "Cat", "Rat"];
            const united = people.concat(animals);
            document.getElementById("uniteTwoArrays").innerHTML =
                "before: " + "<br>" +
                "1st array: " + people + "<br>" +
                "2nd array: " + animals + "<br>" +
                "after " + united;

            //Sorting
            document.getElementById("unitedArraysSorted").innerHTML =
                "before: " + "<br>" +
                "1st array: " + people.sort() + "<br>" +
                "2nd array: " + animals.sort() + "<br>" +
                "after " + united.sort() + "<br>" +
                "and reversing not counting sorting " + united.reverse();
        }
        catch (errors) {
            document.getElementById("error").innerHTML = errors;
        }
    </script>

    <script>
        const arrayOne = [40, 100, 1, 5, 25, 10];
        document.getElementById("highest").innerHTML =
            "<br>" + arrayOne + "<br>" +
            myArrayMax(arrayOne);
        function myArrayMax(arr) {
            let len = arr.length;
            let max = -Infinity;
            while (len--) {
                if (arr[len] > max) {
                    max = arr[len];
                }
            }
            return max;
        }
    </script>

    <script>
        const arrayTwo = [40, 100, 1, 5, 25, 10];
        document.getElementById("lovest").innerHTML =
            "<br>" + arrayTwo + "<br>" +
            myArrayMin(arrayTwo);
        function myArrayMin(arr) {
            let len = arr.length;
            let min = Infinity;
            while (len--) {
                if (arr[len] < min) {
                    min = arr[len];
                }
            }
            return min;
        }
    </script>

    <script>
        const carsTwo = [
            { type: "Citroen", year: 2008 },
            { type: "Ford", year: 1999 },
            { type: "Opel", year: 2004 }

        ];

        displayCars();

        function myFunction() {
            carsTwo.sort(function (a, b) { return a.year - b.year });
            displayCars();
        }

        function displayCars() {
            document.getElementById("sortCars").innerHTML =
                carsTwo[0].type + " " + carsTwo[0].year + "<br>" +
                carsTwo[1].type + " " + carsTwo[1].year + "<br>" +
                carsTwo[2].type + " " + carsTwo[2].year;
        }
    </script>

    <script>
        const carsThree = [
            { type: "Volvo", year: 2016 },
            { type: "Saab", year: 2001 },
            { type: "BMW", year: 2010 }
        ];

        displayMyCars();

        function myFunctionTwo() {
            carsThree.sort(function (a, b) {
                let x = a.type.toLowerCase();
                let y = b.type.toLowerCase();
                if (x < y) { return -1; }
                if (x > y) { return 1; }
                return 0;
            });
            displayMyCars();
        }

        function displayMyCars() {
            document.getElementById("sortByString").innerHTML =
                carsThree[0].type + " " + carsThree[0].year + "<br>" +
                carsThree[1].type + " " + carsThree[1].year + "<br>" +
                carsThree[2].type + " " + carsThree[2].year;
        }
    </script>

</body>

</html>
